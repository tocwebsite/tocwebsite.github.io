# - title: "Chapter Zero: Basic Discrete Mathematics"
#   filename: Week_1_Assignment
#   dirname: untitled-lecture
#   tldr: "The Theoretical Foundation in Discrete Math that is required to take this course"

- title: "Week 1"
  filename: 
  dirname: TOC/Theory of Computation/Week 01
  tldr: "Introduction to the course, DFAs, Regular Languages, Regular operations, Closure under union"


- title: "Week 2"
  filename: 
  dirname: TOC/Theory of Computation/Week 02
  tldr: "NFAs, Equivalence of DFAs and NFAs, Closure properties, regular expressions, Equivalence of Regular expressions and DFAs."

- title: "Week 3"
  filename: 
  dirname: TOC/Theory of Computation/Week 03
  tldr: "Pumping Lemma for regular languages, Myhill-Nerode Theorem, Context-free grammars"

- title: "Week 4"
  filename: 
  dirname: TOC/Theory of Computation/Week 04
  tldr: "Chomsky Normal Form, CYK Algorithm, Closure properties of CFLs, Pushdown Automata"

- title: "Week 5"
  filename: 
  dirname: TOC/Theory of Computation/Week 05
  tldr: "Equivalence of PDAs and CFGs, Pumping Lemma for CFLs, Introduction to Turing machines"

- title: "Week 6"
  filename: 
  dirname: TOC/Theory of Computation/Week 06
  tldr: "Decidable (recursive) languages, Turing-Recognizable (recursively enumerable) languages, Multi-tape TMs, NTMs, Church Turing thesis"

- title: "Week 7"
  filename: 
  dirname: TOC/Theory of Computation/Week 07
  tldr: "Decidable languages from regular and context-free languages, Countable and uncountable sets, Halting Problem and undecidability."

- title: "Week 8"
  filename: 
  dirname: TOC/Theory of Computation/Week 08
  tldr: "Reductions. Decidable and undecidable languages using reductions. Riceâ€™s theorem. Computation Histories."

- title: "Week 9"
  filename: 
  dirname: TOC/Theory of Computation/Week 09
  tldr: "Post Correspondence Problem (PCP) is undecidable, Introduction to Complexity Theory. Asymptotic notation, Classes P and NP."

- title: "Week 10"
  filename: 
  dirname: TOC/Theory of Computation/Week 10
  tldr: "Verifier model for NP, Polynomial Time reductions, NP Completeness, Cook-Levin Theorem"

- title: "Week 11"
  filename: 
  dirname: TOC/Theory of Computation/Week 11
  tldr: "NP Complete problems like Vertex Cover, Hamiltonian Path, Subset Sum, ILP"

- title: "Week 12"
  filename: 
  dirname: TOC/Theory of Computation/Week 11
  tldr: "Space Complexity, Relation with time bounded complexity classes, introduction to classes like L, NL, PSPACE and overview of results in space complexity"
